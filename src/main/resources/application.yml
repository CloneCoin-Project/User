server:
  port: 8001 # Random Port : 0

eureka:
  instance:
    instance-id : ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}

  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka # -e

spring:
  application:
    name: user
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  datasource:
    dirver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
#    url: jdbc:mariadb://localhost:3306/mydb
#    dirver-class-name: org.mariadb.jdbc.Driver
#    username : root
#    password : 1015

greeting:
  message: Welcome to the CloneCoin Project.

token:
  expiration_time: 86400000 #1 day
  secret: user_token

